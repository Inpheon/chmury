<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Ustaw Relację Rodzic-Dziecko</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Drzewo Genealogiczne</a>
        <div>
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Strona Główna</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/add-person}">Dodaj Osobę</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/set-relationship}">Ustaw Rodzica-Dziecko</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/set-spouse}">Ustaw Małżonka</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/add-sibling}">Dodaj Rodzeństwo</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/search}">Szukaj Relacji</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/visualize}">Wizualizuj</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <h2>Ustaw Relację Rodzic-Dziecko</h2>
    <form th:action="@{/set-relationship}" method="post">
        <div class="mb-3">
            <label for="childId" class="form-label">Wybierz Dziecko:</label>
            <select name="childId" id="childId" class="form-control" required>
                <option th:each="person : ${people}" th:value="${person.id}"
                        th:text="${person.firstName + ' ' + person.lastName}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="parentId" class="form-label">Wybierz Rodzica:</label>
            <select name="parentId" id="parentId" class="form-control" required>
                <option th:each="person : ${people}" th:value="${person.id}"
                        th:text="${person.firstName + ' ' + person.lastName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Ustaw Relację</button>
    </form>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
