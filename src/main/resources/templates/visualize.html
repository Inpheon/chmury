<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Wizualizacja Drzewa Rodzinnego</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"/>
    <link th:href="@{https://cdn.jsdelivr.net/npm/vis-network@9.1.0/dist/dist/vis-network.min.css}" rel="stylesheet" />
    <script th:src="@{https://cdn.jsdelivr.net/npm/vis-network@9.1.0/dist/vis-network.min.js}"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #network {
            width: 100%;
            height: 90vh;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .vis-tooltip {
            background-color: rgba(0,0,0,0.75) !important;
            color: #fff !important;
            padding: 8px !important;
            border-radius: 4px !important;
            font-size: 14px !important;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Drzewo Genealogiczne</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Strona Główna</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/add-person}">Dodaj Osobę</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/add-family}">Dodaj Rodzinę</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/assign-family}">Przypisz do Rodziny</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/set-relationship}">Ustaw Rodzica-Dziecko</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/set-spouse}">Ustaw Małżonka</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/add-sibling}">Dodaj Rodzeństwo</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/search}">Szukaj Relacji</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/visualize}">Wizualizuj</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid mt-3">
    <h2>Wizualizacja Drzewa Rodzinnego</h2>
    <div id="network"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch('/graph-data')
            .then(response => response.json())
            .then(data => {
                // Prepare nodes with enhanced styling
                const nodes = new vis.DataSet(data.nodes.map(node => {
                    let shape, color, fontSize;
                    if (node.type === 'Family') {
                        shape = 'box';
                        color = {
                            background: '#FFD700', // Gold for families
                            border: '#B8860B',
                            highlight: {
                                background: '#FFA500',
                                border: '#B8860B'
                            }
                        };
                        fontSize = 16;
                    } else { // Person
                        shape = 'ellipse';
                        color = {
                            background: '#97C2FC', // Light blue for persons
                            border: '#2B7CE9',
                            highlight: {
                                background: '#D2E5FF',
                                border: '#2B7CE9'
                            }
                        };
                        fontSize = 14;
                    }

                    return {
                        id: node.id,
                        label: node.name,
                        shape: shape,
                        color: color,
                        font: {
                            color: '#343a40',
                            size: fontSize,
                            face: 'Arial',
                            bold: true
                        },
                        shadow: {
                            enabled: true,
                            color: 'rgba(0,0,0,0.2)',
                            size: 10,
                            x: 5,
                            y: 5
                        }
                    };
                }));

                // Prepare edges with enhanced styling
                const edges = new vis.DataSet(data.links.map(link => {
                    let color, arrows;
                    switch (link.relationshipType) {
                        case 'CHILD_OF':
                            color = '#FF5733';
                            arrows = 'to';
                            break;
                        case 'SIBLING_OF':
                            color = '#33FF57';
                            arrows = '';
                            break;
                        case 'MARRIED_TO':
                            color = '#3357FF';
                            arrows = 'to';
                            break;
                        case 'MEMBER_OF':
                            color = '#8E44AD';
                            arrows = 'to';
                            break;
                        default:
                            color = '#848484';
                            arrows = '';
                    }

                    return {
                        from: link.source,
                        to: link.target,
                        label: link.relationshipType,
                        font: {
                            align: 'middle',
                            size: 12,
                            color: '#555'
                        },
                        color: {
                            color: color,
                            highlight: '#ff0000',
                            hover: '#ff0000'
                        },
                        arrows: arrows,
                        smooth: {
                            type: 'cubicBezier',
                            forceDirection: 'horizontal',
                            roundness: 0.4
                        },
                        width: 2
                    };
                }));

                const networkData = {
                    nodes: nodes,
                    edges: edges
                };

                const options = {
                    layout: {
                        improvedLayout: true,
                        hierarchical: {
                            enabled: false,
                            levelSeparation: 150,
                            nodeSpacing: 100,
                            treeSpacing: 200,
                            direction: 'UD', // up-down
                            sortMethod: 'hubsize'
                        }
                    },
                    edges: {
                        smooth: {
                            type: 'cubicBezier',
                            forceDirection: 'horizontal',
                            roundness: 0.4
                        },
                        arrows: {
                            to: {
                                enabled: true,
                                scaleFactor: 1,
                                type: 'arrow'
                            }
                        },
                        color: {
                            inherit: false
                        },
                        width: 2
                    },
                    nodes: {
                        shape: 'ellipse',
                        scaling: {
                            label: {
                                enabled: true,
                                min: 14,
                                max: 20
                            }
                        },
                        font: {
                            size: 14,
                            face: 'Arial'
                        },
                        shadow: true
                    },
                    interaction: {
                        hover: true,
                        tooltipDelay: 200,
                        navigationButtons: true,
                        keyboard: true
                    },
                    physics: {
                        enabled: true,
                        stabilization: {
                            iterations: 1000,
                            updateInterval: 25
                        },
                        barnesHut: {
                            gravitationalConstant: -8000,
                            centralGravity: 0.3,
                            springLength: 250,
                            springConstant: 0.04,
                            damping: 0.09
                        },
                        solver: 'barnesHut'
                    },
                    manipulation: {
                        enabled: false
                    }
                };

                const container = document.getElementById('network');
                const network = new vis.Network(container, networkData, options);

                network.on("doubleClick", function (params) {
                    if (params.nodes.length === 1) {
                        const nodeId = params.nodes[0];
                        if (nodeId < 0) {
                            const familyId = -nodeId;
                            window.location.href = `/family/${familyId}`;
                        } else {
                            window.location.href = `/person/${nodeId}`;
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching graph data:', error));
    });
</script>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
