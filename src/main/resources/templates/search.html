<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head><meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Wyszukaj Relację</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Drzewo Genealogiczne</a>
    <div>
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Strona Główna</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/add-person}">Dodaj Osobę</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/set-relationship}">Ustaw Rodzica-Dziecko</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/set-spouse}">Ustaw Małżonka</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/add-sibling}">Dodaj Rodzeństwo</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/search}">Szukaj Relacji</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/visualize}">Wizualizuj</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-3">
  <h2>Wyszukaj Ścieżkę Relacji</h2>
  <p>Wpisz imiona i nazwiska dwóch osób, aby znaleźć najkrótszą ścieżkę między nimi.</p>
  <form th:action="@{/search}" method="post">
    <div class="mb-3">
      <label for="firstName1" class="form-label">Imię pierwszej osoby</label>
      <input type="text" class="form-control" id="firstName1" name="firstName1" placeholder="np. Jan" required/>
    </div>
    <div class="mb-3">
      <label for="lastName1" class="form-label">Nazwisko pierwszej osoby</label>
      <input type="text" class="form-control" id="lastName1" name="lastName1" placeholder="np. Kowalski" required/>
    </div>
    <div class="mb-3">
      <label for="firstName2" class="form-label">Imię drugiej osoby</label>
      <input type="text" class="form-control" id="firstName2" name="firstName2" placeholder="np. Maria" required/>
    </div>
    <div class="mb-3">
      <label for="lastName2" class="form-label">Nazwisko drugiej osoby</label>
      <input type="text" class="form-control" id="lastName2" name="lastName2" placeholder="np. Kowalska" required/>
    </div>
    <button type="submit" class="btn btn-primary">Znajdź Relację</button>
  </form>
</div>


<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
